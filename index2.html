<input placeholder="Nhập tuổi vào bar..."/>
<br><br>
<button>Kiểm Tra</button>

<script>
    // kịch bản trang web
nút = document.querySelector('button');

nút.onclick = function(){
    
    // Lấy ra giá trị tuổi mà user nhập vào
    hộp_nhập = document.querySelector('input');
    tuổi = hộp_nhập.value;

    // Nếu tuổi lớn hơn hoặc bằng 18 thì 
    // thông báo được vào
    // bôi xanh hộp nhập liệu
    if// nếu
    (tuổi >= 18)
    {
        alert("Bạn đã trưởng thành, đủ tuổi vào bar, xin mời !");
        //hộp_nhập.style.cssText += "border: 3px solid green;";

        hộp_nhập.style.cssText += "box-shadow: 0 0 10px green;";
    }
    else
    {
        alert("Bạn chưa trưởng thành, xin mời ra ngoài !!!");
        //hộp_nhập.style.cssText += "border: 3px solid red;";

        hộp_nhập.style.cssText += "box-shadow: 0 0 10px red;";
    }

    // Ngược lại thì 
    // thông báo không được vào
    // bôi đỏ hộp nhập liệu
    
};
</script>
